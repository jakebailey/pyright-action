name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup

      - run: pnpm build
      - run: git diff --exit-code --name-only dist

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup

      - run: pnpm tsc

  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup

      - run: pnpm test:coverage
      - uses: codecov/codecov-action@13ce06bfc6bbe3ecf90edbbf1bc32fe5978ca1d3 # v5.3.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,NODE

  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup

      - run: pnpm eslint .

  dprint:
    name: dprint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup

      - run: pnpm dprint check

  smoke-test:
    name: Smoke Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        scenario:
          - name: 'v2-compat'
            working-directory: ./smoke-test
          - name: 'v3-stats'
            working-directory: ./smoke-test
            stats-budget-ms: 10000
            stats-top: 3
          - name: 'v3-sarif'
            working-directory: ./smoke-test
            sarif: true
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./
        with:
          working-directory: ${{ matrix.scenario.working-directory }}
          stats-budget-ms: ${{ matrix.scenario.stats-budget-ms }}
          stats-top: ${{ matrix.scenario.stats-top }}
          sarif: ${{ matrix.scenario.sarif }}

      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
      - run: pip install pyright

      - uses: ./
        with:
          working-directory: ${{ matrix.scenario.working-directory }}
          version: PATH
          stats-budget-ms: ${{ matrix.scenario.stats-budget-ms }}
          stats-top: ${{ matrix.scenario.stats-top }}
          sarif: ${{ matrix.scenario.sarif }}
